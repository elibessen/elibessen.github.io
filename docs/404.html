<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <style>
      /* Reset and center content */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #f8f8f8;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      h1 {
        font-size: 6rem;
        margin: 0.5rem 0;
      }

      p {
        font-size: 1.5rem;
        margin: 0.5rem 0 2rem;
      }

      .emoji {
        font-size: 8rem;
        animation: pulse 2s ease-in-out infinite;
        user-select: none;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }

      a {
        text-decoration: none;
        color: #189e00;
        font-weight: 600;
        border: 2px solid #189e00;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      a:hover {
        background-color: #189e00;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="emoji" role="img" aria-label="Crying face emoji">ðŸ˜­</div>
    <h1>404</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="https://elibessen.com">Go Back Home</a>
  </body>
</html>
